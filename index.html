<!DOCTYPE html>
<html lang="en">

<!-- https://www.youtube.com/watch?v=NhZfThMv10Q -->

<head>

    <title>nh.codes</title>

    <meta charset="UTF-8">
    <meta name="description" content="lorem ipsum">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323">-->

    <link rel="icon" href="img/earth2.ico">

    <link rel="stylesheet" href="custom.css">

</head>

<body>

<div class="vh-100 d-flex flex-column bg-turquoise user-select-none text-nowrap">

    <!-- desktop -->
    <div id="DESKTOP"
         class="flex-fill d-flex flex-column flex-wrap align-content-start position-relative overflow-hidden">

        <!-- start menu -->
        <div id="WINDOW_START"
             class="d-none d-flex flex-row bg-gray border-over position-absolute bottom-0 start-0 z-3">

            <div class="bg-darkgray d-flex flex-column justify-content-end">
                <span class="text-vertical fs-3 m-1 text-gray">nh.codes</span>
            </div>

            <div class="d-flex flex-column flex-fill">

                <button class="d-flex flex-row align-items-center p-2 bg-gray border-0" onclick="">
                    <img src="img/letter.ico" class="size-32 m-1"/>
                    <span class="fs-6 mx-1">Mail</span>
                </button>

                <button class="d-flex flex-row align-items-center p-2 bg-gray border-0" onclick="">
                    <img src="img/documents.ico" class="size-32 m-1"/>
                    <span class="fs-6 mx-1">Documents</span>
                </button>

                <button class="d-flex flex-row align-items-center p-2 bg-gray border-0" onclick="">
                    <img src="img/help.ico" class="size-32 m-1"/>
                    <span class="fs-6 mx-1">Help</span>
                </button>


                <hr class="m-0 mt-auto">

                <button class="d-flex flex-row align-items-center p-2 bg-gray border-0" onclick="window.close()">
                    <img src="img/shutdown.ico" class="size-32 m-1"/>
                    <span class="fs-6 ms-1">Shut Down</span>
                </button>

            </div>

        </div>

    </div>

    <!-- task bar -->
    <div id="TASKBAR" class="d-flex flex-row bg-gray border-over overflow-x-auto">

        <button class="d-flex flex-row align-items-center m-1 p-1 bg-gray border-over"
                onclick="onClickStartButton(this)">
            <img src="img/windows.ico" alt="Icon for Start" class="size-16">
            <span class="ms-1">Start</span>
        </button>

        <div class="d-flex flex-row align-items-center order-last m-1 p-1 ms-auto border-under">
            <span id="TIME"></span>
        </div>

    </div>

</div>

<!-- scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!--<script src="flappy-bird.js"></script>-->
<script src="windows.js"></script>
<script src="utils.js"></script>
<!--<script src="rock-paper-scissors.js"></script>-->
<script src="draggable.js"></script>
<script src="select-rectangle.js"></script>

<script>

    function onClickStartButton(element) {
        document.querySelector("#WINDOW_START").classList.toggle("d-none");
        if (!element.classList.replace("border-under", "border-over")) {
            element.classList.replace("border-over", "border-under");
        }
    }

    const timeElement = document.querySelector("#TIME");
    updateTime();
    setInterval(updateTime, 1000);

    function updateTime() {
        const timeString = new Date().toLocaleTimeString(undefined, {});//{timeStyle: "short"}
        timeElement.innerText = timeString;
    }


    const desktopElement = document.querySelector("#DESKTOP");
    const taskbarElement = document.querySelector("#TASKBAR");

    desktopElement.scrollTop = desktopElement.scrollHeight; //todo android fix, test if works

    initApplications(desktopElement);

    enableSelectRectangle(desktopElement);
</script>

</body>

</html>
